{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Of Tokyo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'customcss.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'  class="bg-dark text-light">

<div class="container-fluid text-center">
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show m-3 p-3" role="alert">
            {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

    {% block content %}{% endblock content %}

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
<footer>
</footer>
</html>
